<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="formDiv">
            <form name="form">
                <h3 style="text-align: center">RESET PASSWORD</h3>
                <div>
                    <label for="email">Email:</label><br />
                    <input class="input" type="email" id="email" />
                    <small id="smallEmail" style="display: none; color: red">Email is incorrect</small>

                </div>
                <div style="display: flex;">
                    <div>
                        <label for="password">New Password:</label><br />
                        <input class="input" type="password" id="password" />
                        <small id="smallPassword" style="display: none; color: red">Password must be up to 8
                            characters</small>
                    </div>
                    <div>
                        <label for="password">Confirm Password:</label><br />
                        <input class="input" type="password" id="conPassword" />
                        <small id="confirmPass" style="display: none; color: red">Password must be up to 8
                            characters</small>
                    </div>
                </div>
                <button onclick="click" id="button">Confirm Password</button>
            </form>
        </div>
    </main>
    <script src="forgot.js"></script>
</body>

</html>
